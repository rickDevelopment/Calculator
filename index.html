<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <section class="row-1 answer-screen"></section>
    <div class="row-2">
        <button class="clear-btn btn">C</button>
        <button class="backspace-btn btn">«</button>
        <button class="division-btn btn">÷</button>
    </div>
    <div class="row-3">
      <button class="num-btn btn">7</button>
      <button class="num-btn btn">8</button>
      <button class="num-btn btn">9</button>
      <button class="num-btn btn">x</button>
    </div>
      <div class="row-4">
        <button class="num-btn btn">4</button>
        <button class="num-btn btn">5</button>
        <button class="num-btn btn">6</button>
        <button class="num-btn btn">-</button>
      </div>
      <div class="row-5">
        <button class="num-btn btn">1</button>
        <button class="num-btn btn">2</button>
        <button class="num-btn btn">3</button>
        <button class="num-btn btn">+</button>
      </div>
      <div class="row-5">
        <button class="btn zero">0</button>
        <button class="btn equal">=</button>
      </div>
    </div>

</body>

</html>
