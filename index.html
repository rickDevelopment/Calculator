<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="calc-container">
    <section class="row-1 calc-screen row"> <p>0</p></section>
    <section class="row-2 row calc-buttons">
      <button class="clear-btn btn">C</button>
      <button class="delete-btn btn">←</button>
      <button class="division-btn btn">÷</button>
      
      <button class="num-btn btn">7</button>
      <button class="num-btn btn">8</button>
      <button class="num-btn btn">9</button>
      <button class="num-btn btn">✕</button>
      
      <button class="num-btn btn">4</button>
      <button class="num-btn btn">5</button>
      <button class="num-btn btn">6</button>
      <button class="num-btn btn">-</button>
      
      <button class="num-btn btn">1</button>
      <button class="num-btn btn">2</button>
      <button class="num-btn btn">3</button>
      <button class="num-btn btn">+</button>
      
      <button class="btn zero-btn">0</button>
      <button class="btn equal-btn">=</button>
    </section>
  </div>
  <script src="./main.js"></script>
</body>

</html>
